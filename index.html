
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pedido Especial</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Pacifico', cursive;
      background: linear-gradient(to top, #ffdee9, #b5fffc);
      color: #333;
      overflow: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      max-width: 700px;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
      overflow: visible;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      color: #d6336c;
    }

    p {
      margin-bottom: 25px;
      font-size: 1.3em;
      line-height: 1.8em;
      transition: opacity 0.5s ease;
    }

    .heart-grid {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-gap: 15px;
      justify-content: center;
      margin: 20px 0;
    }

    .heart-option {
      font-size: 2em;
      cursor: pointer;
      transition: transform 0.2s;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .heart-option:hover {
      transform: scale(1.3) rotate(10deg);
      filter: drop-shadow(0 0 6px #ff497c);
    }

    .heart-pulse {
      animation: pulse 0.6s ease forwards;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.5); }
      100% { transform: scale(1); }
    }

    input[type="password"] {
      padding: 10px;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 220px;
      text-align: center;
      margin-bottom: 15px;
      transition: box-shadow 0.3s ease;
    }

    input[type="password"]:focus {
      outline: none;
      box-shadow: 0 0 10px #d6336c;
      border-color: #d6336c;
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 15px;
      padding: 15px 30px;
      font-size: 1.2em;
      margin: 10px;
      font-weight: 600;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    button:hover {
      box-shadow: 0 0 12px 3px rgba(255, 105, 180, 0.7);
    }

    #sim {
      background-color: #ff69b4;
      color: white;
    }

    #sim:hover {
      background-color: #ff1493;
    }

    #nao {
      background-color: #999999;
      color: white;
    }

    #nao:hover {
      background-color: #666666;
      box-shadow: 0 0 12px 3px rgba(102, 102, 102, 0.7);
    }

    #avancar {
      background-color: #e91e63;
      color: white;
    }

    #avancar:hover {
      background-color: #b8134a;
    }

    audio {
      position: absolute;
      bottom: 10px;
      left: 10px;
    }

    /* Confetti container */
    #confetti-container {
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: visible;
      z-index: 100;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #d6336c;
      opacity: 0.8;
      transform-origin: center;
      animation: confetti-fall linear forwards;
      border-radius: 3px;
      filter: drop-shadow(0 0 2px #ff6f91);
    }

    @keyframes confetti-fall {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(600px) rotate(360deg);
      }
    }

  </style>
</head>
<body>
  <div class="container" id="app">
    <h1>Vamos brincar? ‚ù§Ô∏è</h1>
    <div id="content">
      <p>Encontre o cora√ß√£o certo para come√ßar nossa hist√≥ria.</p>
      <div class="heart-grid" id="heartGrid"></div>
    </div>
    <div id="buttons"></div>
    <div id="confetti-container"></div>
    <audio id="music" autoplay loop>
      <source src="https://cdn.pixabay.com/download/audio/2022/10/19/audio_4b8fb8fb03.mp3?filename=romantic-piano-ambient-121997.mp3" type="audio/mpeg" />
    </audio>
    <audio id="click-sound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>
    <audio id="success-sound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
  </div>

  <script>
    const app = document.getElementById("app");
    const content = document.getElementById("content");
    const buttons = document.getElementById("buttons");
    const confettiContainer = document.getElementById("confetti-container");
    const clickSound = document.getElementById("click-sound");
    const successSound = document.getElementById("success-sound");

    // Etapa 1: cora√ß√£o certo
    const coracaoCerto = Math.floor(Math.random() * 12);
    const heartGrid = document.getElementById("heartGrid");

    function criarGrade() {
      heartGrid.innerHTML = "";
      for (let i = 0; i < 12; i++) {
        const heart = document.createElement("div");
        heart.className = "heart-option";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.onclick = () => {
          clickSound.play();
          if (i === coracaoCerto) {
            heart.classList.add("heart-pulse");
            successSound.play();
            setTimeout(() => mostrarSenha(), 650);
          } else {
            heart.innerHTML = "üíî";
            heart.style.pointerEvents = "none";
          }
        };
        heartGrid.appendChild(heart);
      }
    }

    // Fun√ß√£o para aplicar efeito fade no content e buttons
    function fadeOut(element, callback) {
      element.style.opacity = 1;
      let opacity = 1;
      const fadeEffect = setInterval(() => {
        if (opacity <= 0) {
          clearInterval(fadeEffect);
          callback();
          fadeIn(element);
        } else {
          opacity -= 0.1;
          element.style.opacity = opacity;
        }
      }, 30);
    }

    function fadeIn(element) {
      element.style.opacity = 0;
      let opacity = 0;
      const fadeEffect = setInterval(() => {
        if (opacity >= 1) {
          clearInterval(fadeEffect);
        } else {
          opacity += 0.1;
          element.style.opacity = opacity;
        }
      }, 30);
    }

    function mostrarSenha() {
      fadeOut(content, () => {
        content.innerHTML = `
          <p>Voc√™ acertou! Agora, digite a senha m√°gica para continuar:</p>
          <input type="password" id="senha" placeholder="Digite a senha..."><br>
          <button id="avancar">Confirmar</button>
        `;
        buttons.innerHTML = "";
        const btnConfirmar = document.getElementById("avancar");
        btnConfirmar.onclick = () => {
          const senha = document.getElementById("senha").value.trim().toLowerCase();
          if (senha === "brava") {
            successSound.play();
            mostrarHistoria(0);
          } else {
            alert("Senha incorreta! Tente de novo.");
            document.getElementById("senha").value = "";
            document.getElementById("senha").focus();
          }
        };
      });
    }

    // Etapa 2: hist√≥ria e pedido
    const paginas = [
      `Eu sei que nem sempre fui o melhor pra voc√™... J√° errei demais, e muitas vezes joguei fora as chances que voc√™ me deu.<br><br>Mas sabe, de verdade, n√£o foi por falta de amor, foi s√≥ que eu tava meio perdido √†s vezes.`,
      `Voc√™ tem esse jeitinho bravo, menina brava, que eu amo demais... Mesmo quando fica s√©ria comigo, s√≥ mostra o quanto voc√™ se importa, e isso me inspira a ser melhor pra voc√™.`,
      `Por isso, hoje, aqui, eu fa√ßo um pedido diferente.<br><br>Se voc√™ disser "sim", prometo que vou fazer voc√™ a mulher mais feliz desse mundo. De verdade, sem brincadeira.`,
      `<p>Desde o primeiro dia, mesmo de longe, voc√™ conquistou meu cora√ß√£o com o seu jeitinho √∫nico. Cada conversa, cada risada, cada momento contigo se tornou parte da hist√≥ria mais bonita que j√° vivi.</p>
      <p>√Ä dist√¢ncia, nosso amor provou que a conex√£o verdadeira n√£o conhece barreiras. Mesmo separados por telas, te sinto perto em cada detalhe do meu dia. Voc√™ me inspira, me acalma e me faz querer ser melhor.</p>
      <p style="font-size: 1.6em; color: #d6336c; font-weight: 700;">Quer namorar comigo? üíçüíó</p>`
    ];

    let pagina = 0;

    function mostrarHistoria(i) {
      fadeOut(content, () => {
        content.innerHTML = paginas[i];
        buttons.innerHTML = "";

        if (i < paginas.length - 1) {
          const btn = document.createElement("button");
          btn.id = "avancar";
          btn.textContent = "Pr√≥ximo";
          btn.onclick = () => mostrarHistoria(i + 1);
          buttons.appendChild(btn);
        } else {
          const btnSim = document.createElement("button");
          btnSim.id = "sim";
          btnSim.textContent = "Sim, quero!";
          btnSim.onclick = mostrarFinal;

          const btnNao = document.createElement("button");
          btnNao.id = "nao";
          btnNao.textContent = "N√£o, acho que n√£o";
          btnNao.onclick = respostaNao;

          buttons.appendChild(btnSim);
          buttons.appendChild(btnNao);
        }
        fadeIn(content);
        fadeIn(buttons);
      });
    }

    function mostrarFinal() {
      fadeOut(content, () => {
        content.innerHTML = `<h2 style="color: #d6336c;">Voc√™ acaba de deixar algu√©m MUITO feliz! ü•πüíò</h2>
        <p>Prometo cuidar de voc√™ e fazer nossos dias inesquec√≠veis.</p>
        <p style="font-size: 2em; margin-top: 40px;">üíç‚ù§Ô∏è</p>`;
        buttons.innerHTML = "";
        fadeIn(content);
        confetti();
      });
    }

    let naoCount = 0;
    const frasesNao = [
      "Acho que clicou errado üòú",
      "Tem certeza disso? üò≥",
      "T√° de brincadeira, n√©? üòÇ",
      "Hmm... tenta de novo! üôÉ",
      "√öltima chance... üëÄ"
    ];

    function respostaNao() {
      fadeOut(content, () => {
        const msg = frasesNao[Math.min(naoCount, frasesNao.length - 1)];
        naoCount++;
        content.innerHTML = `<p style="font-size: 1.4em; color: #aa0033;">${msg}<br><br>Voc√™ ainda pode dizer SIM!</p>`;
        buttons.innerHTML = "";

        const tentar = document.createElement("button");
        tentar.id = "avancar";
        tentar.textContent = "Tentar de novo";
        tentar.onclick = () => mostrarHistoria(paginas.length - 1);
        buttons.appendChild(tentar);
        fadeIn(content);
        fadeIn(buttons);
      });
    }

    // Confetti
    function confetti() {
      const colors = ["#d6336c", "#ff69b4", "#ff1493", "#e91e63"];
      const confettiCount = 100;
      confettiContainer.innerHTML = "";

      for(let i = 0; i < confettiCount; i++) {
        const confetto = document.createElement("div");
        confetto.classList.add("confetti");
        confetto.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetto.style.left = Math.random() * 100 + "%";
        confetto.style.top = "-10px";
        confetto.style.width = (5 + Math.random() * 7) + "px";
        confetto.style.height = confetto.style.width;
        confetto.style.animationDuration = (2 + Math.random() * 3) + "s";
        confetto.style.animationDelay = (Math.random() * 5) + "s";
        confettiContainer.appendChild(confetto);

        // Remove confetti after animation
        setTimeout(() => {
          confetto.remove();
        }, 6000);
      }
    }

    // Inicializa
    criarGrade();
  </script>
</body>
</html>
